# Window settings
window:
  startup_mode: Maximized
  decorations: full
  title: Alacritty

dynamic_title: false 
decorations_theme_variant: Dark

# Font settings
font:
  normal:
    family: "JetBrains Mono Medium"
    style: "Regular"
  bold:
    family: "FiraMono Nerd font"
    style: "Bold"
  size: 8

# The definition of color schemes.
colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xFFFFFF'

  # Normal colors
  normal:
    black:   '0x0C0C0C'
    red:     '0xC50F1F'
    green:   '0x13A10E'
    yellow:  '0xC19C00'
    blue:    '0x0037DA'
    magenta: '0x881798'
    cyan:    '0x3A96DD'
    white:   '0xCCCCCC'

  # Bright colors
  bright:
    black:   '0x767676'
    red:     '0xE74856'
    green:   '0x16C60C'
    yellow:  '0xF9F1A5'
    blue:    '0x3B78FF'
    magenta: '0xB4009E'
    cyan:    '0x61D6D6'
    white:   '0xF2F2F2'
