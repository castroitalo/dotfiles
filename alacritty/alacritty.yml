# Window settings
window:
  startup_mode: Maximized
  decorations: full
  title: Alacritty

dynamic_title: false 
decorations_theme_variant: Dark

# Font settings
font:
  normal:
    family: "CodeNewRoman Nerd Font"
    style: "Regular"
  bold:
    family: "FiraMono Nerd font"
    style: "Bold"
  size: 9

# Colors (Monokai Pro)
colors:
  # Default colors
  primary:
    background: '0x262626'
    foreground: '0xfff1f3'

  # Normal colors
  normal:
    black:   '0x2c2525'
    red:     '0xfd6883'
    green:   '0xadda78'
    yellow:  '0xf9cc6c'
    blue:    '0xf38d70'
    magenta: '0xa8a9eb'
    cyan:    '0x85dacc'
    white:   '0xfff1f3'

  # Bright colors
  bright:
    black:   '0x72696a'
    red:     '0xfd6883'
    green:   '0xadda78'
    yellow:  '0xf9cc6c'
    blue:    '0xf38d70'
    magenta: '0xa8a9eb'
    cyan:    '0x85dacc'
    white:   '0xfff1f3'
